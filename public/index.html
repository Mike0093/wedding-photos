<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz z Dropbox Chooser</title>

    <!-- Dodajemy skrypt Dropbox Chooser -->
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-file {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007ee5;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Wybierz zdjęcia z Dropbox</h1>
        <form action="submit_form.php" method="post">
            <!-- Przycisk do otwierania Dropbox Chooser -->
            <button type="button" id="dropbox-chooser" class="btn">
                <i class="fas fa-cloud-upload-alt"></i> Wybierz zdjęcia z Dropbox
            </button>

            <!-- Lista wybranych plików -->
            <div id="file-list" class="file-list"></div>

            <!-- Przycisk do wysyłania formularza -->
            <button type="submit" class="btn">Wyślij formularz</button>
        </form>
    </div>

    <script>
        // Funkcja otwierająca Dropbox Chooser po kliknięciu przycisku
        document.getElementById('dropbox-chooser').addEventListener('click', function () {
            Dropbox.choose({
                success: function (files) {
                    console.log("Wybrane pliki z Dropbox:", files);
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = ''; // Wyczyść listę przed dodaniem nowych plików
                    
                    // Wyświetl wybrane pliki
                    files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <div>${file.name}</div>
                            <span class="remove-file" data-file="${file.link}">×</span>
                        `;
                        fileList.appendChild(fileItem);
                    });
                },
                linkType: "preview", // Możesz zmienić na "direct" jeśli chcesz bezpośredni link
                multiselect: true, // Pozwól na wybór wielu plików
            });
        });

        // Funkcja do usuwania plików z listy
        document.addEventListener('click', function (e) {
            if (e.target && e.target.classList.contains('remove-file')) {
                e.target.parentElement.remove();
            }
        });
    </script>

</body>
</html>
